
<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="/index.html">HOME</a><span class="exclamationMark">/</span>

    {% for sitePage in site.pages %}
    {% if sitePage.title %}
    <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{ sitePage.title }}</a><span class="exclamationMark">/</span>
    {% endif %}
    {% endfor %}
  </div>
  <center><a href="/index.html"><h1 class="site-title">{{ site.title }}</h1></a></center>
</div>
<div class="wrapper">
</div>
